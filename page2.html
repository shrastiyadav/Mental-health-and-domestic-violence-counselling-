<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE 2</title>
    <link rel="stylesheet" href="page2.css">
    
  </head>
  <body>
    <header class="class">
      <div class="class2">
        <img src="img/logo-removebg-preview.png" width="150px" />
      </div>
      <div class="class" id="page3">
        <form
          
          name="myForm"
         
          method="post"
        >
          <h1>SIGN UP</h1>
          <label>NAME</label>
          <br />
          <div class="formdesign" id="name">
            <input type="text" name="fname" required />
          </div>
          <b><div class="formerror"></div></b>
          <br /><br />
          <label>EMAIL ADDRESS</label>
          <br />
          <div class="formdesign" id="email">
            <input type="email" name="femail" required />
          </div>
          <b><div class="formerror"></div></b>
          <br /><br />
          <label>PASSWORD</label>
          <br />
          <div class="formdesign" id="pass">
            <input type="password" name="fpass" required />
          </div>
          <b><div class="formerror"></div></b>
          <br /><br />
          <label>CONFIRM PASSWORD</label>
          <br />
          <div class="formdesign" id="cpass">
            <input type="password" name="fcpass" required />
          </div>
          <b><div class="formerror"></div></b>
          <br /><br />
          <label>ISSUE</label>
          <br />
          <input type="text" />
          <br />
          <p>
            ALREADY HAVE AN ACCOUNT?
            <a href="./page3.html">LOGIN</a>
          </p>
          <br />
          <div class="class3">
           
             <button id="button" type="submit" value="SIGN UP" > </button>
          </div>
        </form> 
      </div>
    </header>
    <script>
      function submit(){
        window.location.href="";
      }
    </script>
    <script src="page2.js"></script>
  </body>
</html>
